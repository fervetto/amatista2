<div class="header">
  <h2>Amatista Joyas</h2>
  <ul class="nav">
    <li *ngFor="let tipoJoya of tipo_joyas"
      [class.selected]="tipoJoya === selectedTipoJoya"
      (click)="onSelect(tipoJoya)">
      <span class="badge">{{tipoJoya.name}}</span>
    </li>
  </ul>
</div>

<app-galeria [tipoJoya]="selectedTipoJoya"></app-galeria>
