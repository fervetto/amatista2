<div class="header">

  <div class="logo">
    <img src= "/assets/logo_white_small_no_border.png"
    (click)="refresh()">
  </div>

  <ul class="nav">
    <li *ngFor="let tipoJoya of tipo_joyas"
      [class.selected]='tipoJoya === selectedTipoJoya'
      (click)="onSelect(tipoJoya)">
      <button class="badge">{{tipoJoya.name}}</button>
    </li>
  </ul>
</div>
<div class="row">
  <app-side class="side"></app-side>
  <app-galeria [tipoJoya]="selectedTipoJoya" class="main"></app-galeria>
</div>
